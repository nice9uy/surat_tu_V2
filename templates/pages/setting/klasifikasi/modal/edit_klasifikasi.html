
{% for data in klasifikasi %}
<div class="modal fade" id="edit_klasifikasi{{ data.id }}" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalToggleLabel">EDIT KASIFIKASI</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <form method="POST" action="{% url 'edit_klasifikasi' data.id %}">
            {% csrf_token %}

            <input class="form-control" type="text" placeholder="" value="{{ data.klasifikasi }}" name="edit_klasifikasi" aria-label="default input example"> 
   
        </div>

            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">EDIT</button>
            </div>

          </form>
        </div>
    </div>
</div>

{% endfor %}
